  <p>Name: <span>{{ data.name}}</span></p>
  <p>Date of Birth: <span>{{ data.dateOfBirth }}</span></p>
  <p>Bio: <span>{{ data.Bio }}</span></p>
</mat-dialog-content>

</mat-dialog-actions>
